<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — EnvikeTech</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="/index.html">
        <img src="assets/images/logo.svg" alt="EnvikeTech logo" class="logo" />
        <span class="brand-name">EnvikeTech</span>
      </a>
      <button id="nav-toggle-5" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav id="site-nav-5" class="site-nav">
        <a href="/index.html">Home</a>
        <a href="/services.html">Services</a>
        <a href="/products.html">Products</a>
        <a href="/about.html">About Us</a>
        <a href="/contact.html" class="cta">Contact Us</a>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact Us</h1>
    <p>Send us a message and we'll get back to you within 2 business days.</p>

    <div class="grid contact-grid">
      <form class="contact-form" action="mailto:hello@enviketech.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <p><button class="btn" type="submit">Send</button></p>
      </form>

      <aside class="contact-info">
        <h3>Reach us</h3>
        <p>Email: <a href="mailto:hello@enviketech.com">hello@enviketech.com</a></p>
        <p>Address: 123 Innovation Lane, City, Country</p>
        <h4>Business hours</h4>
        <p>Mon — Fri: 9:00 — 18:00</p>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <div>
        <strong>EnvikeTech Pvt. Ltd.</strong>
      </div>
      <div class="footer-links">
        <a href="/privacy.html">Privacy</a>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
